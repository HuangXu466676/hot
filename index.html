<script>
    const p = (num) => {
        return new Promise((resolve, reject) => {
            if (num > 10) {
                setTimeout(() => {
                    console.log(resolve('成功'));

                }, 1000)
            } else {
                console.log(reject('失败'));
            }
        })
    }

    p(11).then((val) => {
        console.log(val);
    })
